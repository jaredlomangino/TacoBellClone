<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Bell Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="search-bar">
        <input
          type="text"
          class="food-search"
          placeholder="SEARCH OUR FOOD MENU"
        />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <ul class="nav-elements">
        <div class="location">
          <i class="fas fa-search-location"></i>
        </div>
        <li class="pickup">PICKUP RESTAURANT</li>
        <div class="user">
          <i class="fas fa-user"></i>
        </div>
        <li>LOG IN</li>
        <div class="bar"></div>
        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </ul>
    </nav>
    <hr class="underline" />

    <div class="logo">
      <img src="icons\logo.svg" alt="logo" width="75" height="75" />
    </div>
    <div class="sidenav">
      <div class="menu">
        <h3>MENU</h3>
      </div>
      <div class="menu">
        <h3>LOCATIONS</h3>
      </div>
      <div class="menu">
        <h3>DELIVERY</h3>
      </div>
      <div class="menu">
        <h3>GIFT CARDS</h3>
      </div>
      <div class="menu">
        <h3>TACO MERCH</h3>
      </div>
    </div>

    <div class="our-menu">
      <h1>OUR MENU</h1>
    </div>
    <hr class="underline-2" />
  </body>
</html>
